<ion-content padding>

  <div class="containerlocation">
    <h2>
      Almost done!
    </h2>
    <div>

      Press the <i>"Locate Me"</i> button so that we can show you everything that is happening around you
    </div>

    <ul>
      <li><button ion-button primary (click)="locateMe()"><ion-icon name="compass">&nbsp;</ion-icon>Locate Me</button></li>
    </ul>

  </div>
  <div *ngIf="completed">
    <button ion-button class="nextButton" (click)="SendUserToApp()"><i class="checkMark  fa fa-check-circle fa-2x" aria-hidden="true"></i>&nbsp; All Done</button>
  </div>
</ion-content>
