<ion-header>

  <ion-navbar transparent>

    <div id="left" class="live-feed-header">
      <div class="menu-div">
        <button ion-button menuToggle>
          <a href="#"><img src="http://res.cloudinary.com/http-communities-me/image/upload/v1520010601/Resources/Icons/menuIcon.png" alt="menu"></a>
        </button>
      </div>
      <div>
        <ion-title>{{communityName}}</ion-title>
      </div>
    </div>
    <div id="right">
      <div class="live-feed-AddIconRight">

        <span class="community-add-user" (click)="addUserToCommunity()">
            <a href="#"><img src="http://res.cloudinary.com/http-communities-me/image/upload/v1520010601/Resources/Icons/addUserIcon.png" alt="adduser"></a>
        </span>
      </div>
    </div>



  </ion-navbar>

</ion-header>


<ion-content>
  <section id="feed_post">
    <div class="container">

      <div class="feed-community-slides">
        <communities-slides ></communities-slides>
      </div>

      <div>
        <community-topic-marker CommunityID="{{communityID}}"></community-topic-marker>
      </div>

      <!-- New post Marker -->
      <div class="feed_post_header">
        <app-marker-new-post (OnStorySave)="StorySaved()" CommunityID={{communityID}}></app-marker-new-post>
      </div>



      <!-- Feed Post Single Area -->


      <ion-list>
        <ion-item *ngFor="let post of posts" no-padding no-lines>

          <div class="feed_post_area item item-trns">
            <div class="feed_post_header">
              <app-user-tag ID="{{post.userID}}" ImageURL="{{post.userProfileImage}}" Name="{{post.userFullName}}" PostDate="{{post.postDate}}"></app-user-tag>
              <app-user-post PostMessage="{{post.text}}" PostMediaURL="{{post.imageURL}}" StoryID="{{post.storyID}}" LikeCount="{{post.likeCount}}"
                CommentCount="{{post.commentsCount}}" UserID="userID" StoryExternalURL={{post.storyExternalURL}} MediaType={{post.mediaType}}
                [StoryImages]="[post.images]" EventID="{{post.eventID}}"></app-user-post>



            </div>
          </div>
          <div class="bottom-bar">&nbsp;</div>

        </ion-item>
      </ion-list>


      <ion-infinite-scroll (ionInfinite)="$event.waitFor(dynamicLoadStories())">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>

    </div>
  </section>
</ion-content>
