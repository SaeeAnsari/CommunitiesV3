<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="container containerSettings animated fadeInRight">

    <ion-item-group>
      <ion-item-divider ></ion-item-divider>
      <ion-item>
        <div (click)="SignOut()" >
          <ion-icon md="md-power" class="settingsIcon"></ion-icon>Signout
        </div>
      </ion-item>
      <ion-item> My Profile</ion-item>
     
      <ion-item (click)="launchUpdateLocation()" >  Update my Location</ion-item>
      <ion-item-divider ></ion-item-divider>
    </ion-item-group>
  </div>
</ion-content>
