<ion-header>

  <ion-navbar>
    <ion-title>Communities
      <div class="my-communities-AddIconRight" (click)="addCommunities()"><i class="fa fa-plus-square" aria-hidden="true"></i></div>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content >
  <section id="communiti_list">
    <div class="container">
      <div class="login_form">
        <form action="#" method="post">
          <div class="search_feild">
            <input class="form-control" type="search" name="search" id="search" value="" placeholder="Search..." [(ngModel)]="searchVal"
              [formControl]="searchInput">
            <button type="submit"><i class="fa fa-search" (click)="searchUsers()"></i></button>
          </div>
        </form>
      </div>
      <ion-list>

        <div *ngFor="let item of searchItems">

          <community-item ID={{item.id}} HeaderText={{item.name}} BodyText={{item.description}} Member={{item.isMember}} ImageURL={{item.imageURL}}
            (CommunityChanged)="userJoinedCommunity($event)"></community-item>
        </div>

      </ion-list>
    </div>
  </section>

</ion-content>
