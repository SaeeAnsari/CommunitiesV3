<ion-header>

  <ion-navbar transparent>

    <div id="left">
      <ion-title>{{communityName}}<i class="fa fa-heartbeat nameIcon" aria-hidden="true"></i></ion-title>
    </div>
    <div id="right">
      <div class="live-feed-AddIconRight" (click)="editCommunities()"><button type="button" class="btn btn-link">Edit</button></div>
    </div>



  </ion-navbar>

</ion-header>



<ion-content>
  <section id="event_post">
    <div class="container animated fadeInRight">

      <!-- New post Marker -->
      <div class="event_post_header">
        <app-marker-new-post (OnStorySave)="StorySaved()" FeedType="Event"></app-marker-new-post>
      </div>


      <!-- Feed Post Single Area -->


      <ion-list>
        <ion-item *ngFor="let post of posts" no-padding no-lines class="item item-trns">

          <div class="feed_post_area">
            <div class="feed_post_header">

              <app-user-tag ID="{{post.userID}}" ImageURL="{{post.userProfileImage}}" Name="{{post.userFullName}}" PostDate="{{post.postDate}}"></app-user-tag>
              <h1>{{post.name}}</h1>

              <event-post PostMessage="{{post.text}}" PostMediaURL="{{post.imageURL}}" EventID="{{post.eventID}}" UserID="userID" StoryExternalURL={{post.storyExternalURL}}
                ImageURL={{post.imageURL}} Address={{post.address}} City={{post.city}} EventStartDate = "{{post.eventStartDate}}" EventEndDate="{{post.eventEndDate}}">
              </event-post>

            </div>
          </div>
        </ion-item>
      </ion-list>


      <ion-infinite-scroll (ionInfinite)="$event.waitFor(dynamicLoadEvents())">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
