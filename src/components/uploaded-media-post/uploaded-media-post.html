<div class="feed_post_content_Uploaded_Image">
   
    <div *ngIf="Type == 'Image'"><img src="{{PostMediaURL}}" (click)="openComments()"></div>
    <div *ngIf="Type == 'Video'" class="upload-media-video-container">
        <video controls="controls" preload="metadata" autoplay webkit-playsinline="webkit-playsinline" class="videoPlayer">
            <source src="{{PostMediaURL}}" type="video/mp4" />
        </video>
        
    </div>
</div>
